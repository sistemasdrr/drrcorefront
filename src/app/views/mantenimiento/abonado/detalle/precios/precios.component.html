<div class="container-fluid"  style="width: 100%; margin: 0; padding: 0;">
  <div class="row " style="margin: 0 0 2rem 0; padding: 0 0 2rem 0;">
    <div class="col-md-12 mb-2">
      <div class="row counter-box shadow ">
        <div class="w-100 d-flex justify-content-between align-items-center">
          <h4>Precios</h4>
          <div>
            <button mat-mini-fab color="warn" style="margin: 0 .5rem .5rem .5rem;" (click)="salir()" #tooltip="matTooltip" matTooltip="Volver">
              <mat-icon class="col-white">arrow_back</mat-icon>
            </button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12" style="overflow-x: auto;">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
              <ng-container matColumnDef="fecha" >
              <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-center"> Fecha</th>
              <td mat-cell *matCellDef="let precio" class="text-center">{{precio.date}}</td>
              </ng-container>
              <ng-container matColumnDef="pais" >
                <th mat-header-cell *matHeaderCellDef  class="text-center"> Pa√≠s</th>
                <td mat-cell *matCellDef="let precio" class="text-center">
                  {{precio.country}} <span class="fi fi-{{precio.flagCountry}}" style="font-size: 20px;"></span>
                </td>
              </ng-container>
              <ng-container matColumnDef="precioT1" >
                <th mat-header-cell *matHeaderCellDef class="text-center"> Precio T1</th>
                <td mat-cell *matCellDef="let precio" class="text-center">{{precio.priceT1}}</td>
              </ng-container>
              <ng-container matColumnDef="precioT2" >
                <th mat-header-cell *matHeaderCellDef class="text-center"> Precio T2</th>
                <td mat-cell *matCellDef="let precio" class="text-center">{{precio.priceT2}}</td>
              </ng-container>
              <ng-container matColumnDef="precioT3" >
                <th mat-header-cell *matHeaderCellDef class="text-center"> Precio T3</th>
                <td mat-cell *matCellDef="let precio" class="text-center">{{precio.priceT3}}</td>
              </ng-container>
              <ng-container matColumnDef="precioB" >
                <th mat-header-cell *matHeaderCellDef class="text-center"> Precio B</th>
                <td mat-cell *matCellDef="let precio" class="text-center">{{precio.priceB}}</td>
              </ng-container>
              <ng-container matColumnDef="moneda" >
                <th mat-header-cell *matHeaderCellDef class="text-center"> Moneda</th>
                <td mat-cell *matCellDef="let precio" class="text-center">{{precio.currency}}</td>
              </ng-container>
              <ng-container matColumnDef="acciones" >
                <th mat-header-cell *matHeaderCellDef  class="text-center">
                  <div class="" matTooltip="AGREGAR" style="margin: 0 .5rem 0 .5rem">
                    <a mat-mini-fab color="primary" (click)="agregarPrecio()">
                      <mat-icon class="col-white">add</mat-icon>
                    </a>
                  </div>
                </th>
                <td mat-cell *matCellDef="let precio" class="text-center ">
                  <a  mat-mini-fab class="btn bg-white" matTooltip="Editar" (click)="editarPrecio(precio.id)">
                    <app-feather-icons [icon]="'edit'" class="tbl-fav-edit"></app-feather-icons>
                  </a>
                  <button  mat-mini-fab class="bg-white" matTooltip="Eliminar" (click)="eliminarPrecio(precio.id)">
                    <app-feather-icons [icon]="'trash-2'"  class="tbl-fav-delete"></app-feather-icons>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr mat-row *matRowDef="let empresa; columns: columnsToDisplay;"
                class=""></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[25, 50, 100]" aria-label="Seleccionar" class="w-100"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
