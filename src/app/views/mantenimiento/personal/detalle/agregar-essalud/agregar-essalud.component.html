<div class="container" >
  <mat-dialog-content class="mat-typography" style="min-width: 60rem;">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="overflow-y: visible;">
          <div class="w-100 d-flex justify-content-between align-items-center">
            <div style="font-size: 24px;">Nuevo Registro</div>
              <div>
                <button mat-mini-fab class="bg-cyan" style="margin: 0 .5rem .5rem .5rem;" (click)="agregarDerechoHabiente()" #tooltip="matTooltip" matTooltip="Guardar">
                  <mat-icon class="material-icons-outlined col-white" matSuffix>save</mat-icon>
                </button>
                <button mat-mini-fab class="bg-red" style="margin: 0 .5rem .5rem .5rem;" #tooltip="matTooltip" matTooltip="Salir" (click)="cerrarDialog()">
                  <mat-icon class="material-icons-outlined col-white" matSuffix>logout</mat-icon>
                </button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100" >
                  <mat-label>Nombre Completo</mat-label>
                  <input matInput [(ngModel)]="nombreCompleto" >
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="w-100" >
                  <mat-label>Tipo de Vinculo</mat-label>
                  <mat-select [(ngModel)]="tipoVinculo">
                    <mat-option *ngFor="let tipVinculo of tiposVinculo" [value]="tipVinculo">{{tipVinculo.valor}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="w-100" >
                  <mat-label>Documento de Identidad</mat-label>
                  <input matInput [(ngModel)]="documentoIdentidad">
                </mat-form-field>
              </div>
            </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
