<div class="container" style="min-width: 50rem; min-height: 30rem;" >
  <div class="row m-0 p-0"  >
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <div class="materialTableHeader mt-3">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h5 style="font-size: 24px;">Editar Permisos</h5>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10">
                    <button mat-icon-button  class="btn bg-red "  (click)="salir()" #tooltip="matTooltip" matTooltip="Volver">
                      <mat-icon>logout</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" >
                    <button mat-icon-button  class="btn btn-primary" (click)="guardar()" #tooltip="matTooltip" matTooltip="Guardar" >
                      <mat-icon>save</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <mat-dialog-content class="mat-typography p-0 m-0">
          <div class="body m-0 p-0">
            <div class="row p-0 m-0">

              <div class="col-md-3" >
                <section class="d-flex">
                  <span *ngFor="let item of listaGerencia" class="">
                    <mat-checkbox  class="example-margin"
                                  [checked]="allComplete1"
                                  [color]="'primary'"
                                  [indeterminate]="someCompleteGerencia()"
                                  (change)="setAllGerencia($event.checked)">
                                  <b>{{item.name}}</b>

                    </mat-checkbox>
                    <span class="">
                      <ul style="margin-left: 2rem;">
                        <li *ngFor="let subItem of item.subLevel">
                          <mat-checkbox [(ngModel)]="subItem.enable"
                                        [color]="'primary'"
                                        (ngModelChange)="updateAllCompleteGerencia()">
                            {{subItem.name}}
                          </mat-checkbox>
                          <ul style="margin-left: 3rem;">
                            <li *ngFor="let subItemLevel of subItem.subLevel">
                              <mat-checkbox [(ngModel)]="subItem.enable === false ? false : subItemLevel.enable"
                                            [color]="'primary'" [disabled]="!subItem.enable"
                                            >
                                {{subItemLevel.name}}
                              </mat-checkbox>

                            </li>
                          </ul>
                        </li>
                      </ul>
                    </span>
                  </span>

                </section>

              </div>
              <div class="col-md-3">
                <section class="d-flex">
                  <span *ngFor="let item of listaProduccion" class="">
                    <mat-checkbox  class="example-margin"
                                  [checked]="allComplete2"
                                  [color]="'primary'"
                                  [indeterminate]="someCompleteProduccion()"
                                  (change)="setAllProduccion($event.checked)">
                                  <b>{{item.name}}</b>

                    </mat-checkbox>
                    <span class="">
                      <ul style="margin-left: 2rem;">
                        <li *ngFor="let subItem of item.subLevel">
                          <mat-checkbox [(ngModel)]="subItem.enable"
                                        [color]="'primary'"
                                        (ngModelChange)="updateAllCompleteProduccion()">
                            {{subItem.name}}
                          </mat-checkbox>
                          <ul style="margin-left: 3rem;">
                            <li *ngFor="let subItemLevel of subItem.subLevel">
                              <mat-checkbox [(ngModel)]="subItem.enable === false ? false : subItemLevel.enable"
                                            [color]="'primary'" [disabled]="!subItem.enable"
                                            >
                                {{subItemLevel.name}}
                              </mat-checkbox>

                            </li>
                          </ul>
                        </li>
                      </ul>
                    </span>
                  </span>

                </section>

              </div>
              <div class="col-md-3">
                <section class="d-flex">
                  <span *ngFor="let item of listaAdministracion" class="">
                    <mat-checkbox  class="example-margin"
                                  [checked]="allComplete3"
                                  [color]="'primary'"
                                  [indeterminate]="someCompleteAdministracion()"
                                  (change)="setAllAdministracion($event.checked)">
                                  <b>{{item.name}}</b>

                    </mat-checkbox>
                    <span class="">
                      <ul style="margin-left: 2rem;">
                        <li *ngFor="let subItem of item.subLevel">
                          <mat-checkbox [(ngModel)]="subItem.enable"
                                        [color]="'primary'"
                                        (ngModelChange)="updateAllCompleteAdministracion()">
                            {{subItem.name}}
                          </mat-checkbox>
                          <ul style="margin-left: 3rem;">
                            <li *ngFor="let subItemLevel of subItem.subLevel">
                              <mat-checkbox [(ngModel)]="subItem.enable === false ? false : subItemLevel.enable"
                                            [color]="'primary'" [disabled]="!subItem.enable"
                                            >
                                {{subItemLevel.name}}
                              </mat-checkbox>

                            </li>
                          </ul>
                        </li>
                      </ul>
                    </span>
                  </span>

                </section>

              </div>
              <div class="col-md-3">
                <section class="d-flex">
                  <span *ngFor="let item of listaFacturacion" class="">
                    <mat-checkbox  class="example-margin"
                                  [checked]="allComplete4"
                                  [color]="'primary'"
                                  [indeterminate]="someCompleteFacturacion()"
                                  (change)="setAllFacturacion($event.checked)">
                                  <b>{{item.name}}</b>

                    </mat-checkbox>
                    <span class="">
                      <ul style="margin-left: 2rem;">
                        <li *ngFor="let subItem of item.subLevel">
                          <mat-checkbox [(ngModel)]="subItem.enable"
                                        [color]="'primary'"
                                        (ngModelChange)="updateAllCompleteFacturacion()">
                            {{subItem.name}}
                          </mat-checkbox>
                          <ul style="margin-left: 3rem;">
                            <li *ngFor="let subItemLevel of subItem.subLevel">
                              <mat-checkbox [(ngModel)]="subItem.enable === false ? false : subItemLevel.enable"
                                            [color]="'primary'" [disabled]="!subItem.enable"
                                            >
                                {{subItemLevel.name}}
                              </mat-checkbox>

                            </li>
                          </ul>
                        </li>
                      </ul>
                    </span>
                  </span>

                </section>

              </div>
            </div>
          </div>
        </mat-dialog-content>
      </div>
    </div>
  </div>
</div>
