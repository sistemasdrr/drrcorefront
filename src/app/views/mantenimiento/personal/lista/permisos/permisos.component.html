<div class="container" style="min-width: 40rem; min-height: 30rem;" >
  <div class="row m-0 p-0"  >
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <div class="materialTableHeader mt-3">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h5 style="font-size: 24px;">Editar Permisos</h5>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10">
                    <button mat-icon-button  class="btn bg-red "  (click)="salir()" #tooltip="matTooltip" matTooltip="Volver">
                      <mat-icon>logout</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" >
                    <button mat-icon-button  class="btn btn-primary" (click)="guardar()" #tooltip="matTooltip" matTooltip="Guardar" >
                      <mat-icon>save</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <mat-dialog-content class="mat-typography p-0 m-0">
          <div class="body m-0 p-0">
            <div class="row p-0 m-0">

              <div class="col-md-4" >
                <section class="d-flex">
                  <span class="">
                    <mat-checkbox class="example-margin"
                                  [checked]="allComplete1"
                                  [color]="task1.color"
                                  [indeterminate]="someComplete1()"
                                  (change)="setAll1($event.checked)">
                                  <b>{{task1.name}}</b>
                    </mat-checkbox>
                  </span>
                  <span class="example-list-section">
                    <ul>
                      <li *ngFor="let subtask of task1.subtasks">
                        <mat-checkbox [(ngModel)]="subtask.completed"
                                      [color]="subtask.color"
                                      (ngModelChange)="updateAllComplete1()">
                          {{subtask.name}}
                        </mat-checkbox>
                      </li>

                    </ul>
                  </span>
                </section>

              </div>
              <div class="col-md-4">
                <section class="d-flex">
                  <span style="font-size: 16px;">
                    <mat-checkbox class="example-margin"
                                  [checked]="allComplete2"
                                  [color]="task2.color"
                                  [indeterminate]="someComplete2()"
                                  (change)="setAll2($event.checked)"
                                  >
                                  <b>{{task2.name}}</b>
                    </mat-checkbox>
                  </span>
                  <span class="example-list-section">
                    <ul>
                      <li *ngFor="let subtask of task2.subtasks">
                        <mat-checkbox [(ngModel)]="subtask.completed"
                                      [color]="subtask.color"
                                      (ngModelChange)="updateAllComplete2()">
                          {{subtask.name}}
                        </mat-checkbox>
                      </li>

                    </ul>
                  </span>
                </section>

              </div>
              <div class="col-md-4">
                <section class="d-flex">
                  <span>
                    <mat-checkbox class="example-margin"
                                  [checked]="allComplete3"
                                  [color]="task3.color"
                                  [indeterminate]="someComplete3()"
                                  (change)="setAll3($event.checked)">
                                  <b>{{task3.name}}</b>
                    </mat-checkbox>
                  </span>
                  <span class="example-list-section">
                    <ul>
                      <li *ngFor="let subtask of task3.subtasks">
                        <mat-checkbox [(ngModel)]="subtask.completed"
                                      [color]="subtask.color"
                                      (ngModelChange)="updateAllComplete3()">
                          {{subtask.name}}
                        </mat-checkbox>
                      </li>

                    </ul>
                  </span>
                </section>

              </div>
            </div>
          </div>
        </mat-dialog-content>
      </div>
    </div>
  </div>
</div>
