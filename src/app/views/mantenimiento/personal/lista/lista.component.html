<section class="content">
  <div class="container-fluid" style="overflow: auto; width: 100%;">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>

          <ng-container matColumnDef="codigo" >
          <th mat-header-cell *matHeaderCellDef class="text-center"> CÃ³d. </th>
          <td mat-cell *matCellDef="let personal" class="text-center"> {{personal.codigo}} </td>
          </ng-container>
          <ng-container matColumnDef="nombres" >
          <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-center"> Nombres y Apellidos</th>
          <td mat-cell *matCellDef="let personal" class="text-left">
            {{personal.nombres}} {{personal.apellidos}}
           </td>
          </ng-container>
          <ng-container matColumnDef="cargo" >
            <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-center"> Cargo </th>
            <td mat-cell *matCellDef="let personal" class="text-center"> {{personal.cargo}} </td>
          </ng-container>
          <ng-container matColumnDef="fechaIngreso" >
            <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-center"> Fecha de Ingreso </th>
            <td mat-cell *matCellDef="let personal" class="text-center"> {{personal.fechaIngreso}} </td>
          </ng-container>
          <ng-container matColumnDef="fechaNacimiento" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Fecha de Nacimiento</th>
            <td mat-cell *matCellDef="let personal" class="text-center">
               {{personal.fechaNacimiento}}
              </td>
          </ng-container>
          <ng-container matColumnDef="estado" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Estado</th>
            <td mat-cell *matCellDef="let personal" class="text-center">
              <mat-checkbox class="example-margin" [checked]="personal.estado" [disabled]="true"></mat-checkbox>
              </td>
          </ng-container>
          <ng-container matColumnDef="accion" >
            <th mat-header-cell *matHeaderCellDef class="text-center">
              <button mat-mini-fab color="primary" style="margin-top: .7rem;" (click)="agregarPersonal()">
                <mat-icon class="col-white">add</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let personal" class="text-center">
              <button mat-icon-button #tooltip="matTooltip" matTooltip="Editar" (click)="editarPersonal(personal.id)">
                <i class="fa-regular fa-pen-to-square" style="font-size: 24px; color: #6777ef;"></i>
              </button>
              <button mat-icon-button #tooltip="matTooltip" matTooltip="Eliminar" (click)="eliminarPersonal(personal.id)">
                <i class="fa-solid fa-trash col-red" style="font-size: 24px;"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let personal; columns: columnas;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10]" aria-label="Seleccionar cantidad de registros"></mat-paginator>
      </div>
    </div>
  </div>
</section>
