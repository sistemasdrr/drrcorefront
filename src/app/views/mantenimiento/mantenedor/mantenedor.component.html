<section class="content">
  <div class="container-fluid" style="overflow: auto; width: 100%;">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [codigoInforme]="''" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow">
          <div class="row">
            <div class="col-md-3">
              <mat-form-field class="w-100" style="padding-top: 1rem; padding-left: 1rem;">
                <mat-label>Código</mat-label>
                <input matInput >
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="w-100" style="padding-top: 1rem; padding-left: 1rem;">
                <mat-label>Descripcion</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
              <button mat-mini-fab  [class]="'bg-primary'" style="margin: 0 .5rem 0 0" matTooltip="Aplicar Filtros"  [disabled]="">
                <i class="fa-solid fa-magnifying-glass col-white"></i>
              </button>
              <button mat-mini-fab color="primary" style="margin: 0 0 0 .5rem" matTooltip="Agregar"  [disabled]="">
                <i class="fa-solid fa-plus col-white"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>

          <ng-container matColumnDef="codigo" >
          <th mat-header-cell *matHeaderCellDef class="text-center"> Codigo</th>
          <td mat-cell *matCellDef="let mantenedor" class="text-center"> {{mantenedor.codigo}} </td>
          </ng-container>
          <ng-container matColumnDef="descripcion" >
            <th mat-header-cell *matHeaderCellDef class="text-center"> Descripción</th>
            <td mat-cell *matCellDef="let mantenedor" class="text-left">
              {{mantenedor.descripcion}}
            </td>
          </ng-container>
          <ng-container matColumnDef="estado" >
            <th mat-header-cell *matHeaderCellDef  class="text-center"> Estado</th>
            <td mat-cell *matCellDef="let mantenedor" class="text-center">
              <mat-checkbox  class="example-margin" [checked]="mantenedor.estado" [disabled]="true"></mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="opciones" >
            <th mat-header-cell *matHeaderCellDef  class="text-center" style="width: 10rem;"> Acciones </th>
            <td mat-cell *matCellDef="let mantenedor" class="text-center" style="min-width: 8rem;">
              <button mat-icon-button class="tbl-action-btn" matTooltip="Ver Historial">
                <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
              </button>
              <button mat-icon-button  class="tbl-action-btn " matTooltip="Ver PDF">
                <app-feather-icons [icon]="'trash'" [class]="'tbl-fav-delete'"></app-feather-icons>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let order; columns: columnas;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25]"></mat-paginator>
      </div>
    </div>
  </div>
</section>
