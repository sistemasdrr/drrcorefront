<div class="container"  >
  <div class="row "  >
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <div class="materialTableHeader mt-3">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h5 style="font-size: 30px;">{{titulo}}</h5>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10">
                    <button mat-icon-button  class="btn bg-red " (click)="volver()" #tooltip="matTooltip" matTooltip="Volver">
                      <mat-icon>logout</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" >
                    <button mat-icon-button  class="btn btn-primary" (click)="guardar()"  #tooltip="matTooltip" matTooltip="Guardar">
                      <mat-icon>save</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <mat-dialog-content class="mat-typography m-0 p-0">
          <div class="body">
            <div class="row m-0">
              <div class="col-md-5 m-0">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>Banco</mat-label>
                  <input matInput [(ngModel)]="bankName">
                </mat-form-field>
              </div>
              <div class="col-md-4 m-0">
                <mat-form-field class="w-100" >
                  <mat-label>Calif. de la Deuda</mat-label>
                  <mat-select [(ngModel)]="qualification">
                    <mat-option  [value]="''">

                    </mat-option>
                    <mat-option  [value]="'NORM'">
                      NORMAL / 1C
                    </mat-option>
                    <mat-option  [value]="'PRPO'">
                      PROBLEMA POTENCIAL / 2A
                    </mat-option>
                    <mat-option  [value]="'DEFI'">
                      DEFICIENTE / 2B
                    </mat-option>
                    <mat-option  [value]="'DUDO'">
                      DUDOSO / 3-4
                    </mat-option>
                    <mat-option  [value]="'PERD'">
                      PERDIDA / 5
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-3 m-0">
                <mat-form-field color="primary" class="w-100" >
                  <mat-label>Endeudamiento Registrado al</mat-label>
                  <input matInput [matDatepicker]="fecha_informe" [(ngModel)]="debtDateD"  (dateChange)="selectFecha1($event)">
                  <mat-datepicker-toggle matIconSuffix [for]="fecha_informe"></mat-datepicker-toggle>
                  <mat-datepicker #fecha_informe color="primary"></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-4 m-0">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>Deuda en Moneda Nacional</mat-label>
                  <input matInput [(ngModel)]="debtNc">
                </mat-form-field>
              </div>
              <div class="col-md-4 m-0">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>Deuda en Moneda Extranjera</mat-label>
                  <input matInput [(ngModel)]="debtFc">
                </mat-form-field>
              </div>
              <div class="col-md-6 m-0">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>Memo</mat-label>
                  <textarea matInput [(ngModel)]="memo" style="min-height: 10rem;"></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-6 m-0">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>Memo Ingl√©s</mat-label>
                  <textarea matInput [(ngModel)]="memoEng" style="min-height: 10rem;"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-dialog-content>
      </div>
    </div>
  </div>
</div>
