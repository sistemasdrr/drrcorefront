<div class="container"  >
  <div class="row "  >
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <div class="materialTableHeader mt-3">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h5 style="font-size: 30px;">{{titulo}}</h5>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10">
                    <button mat-icon-button  class="btn bg-red " (click)="volver()" #tooltip="matTooltip" matTooltip="Volver">
                      <mat-icon>logout</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" >
                    <button mat-icon-button  class="btn btn-primary" (click)="agregar()"  #tooltip="matTooltip" matTooltip="Guardar" *ngIf="accion === 'AGREGAR'">
                      <mat-icon>save</mat-icon>
                    </button>
                    <button mat-icon-button  class="btn btn-primary" (click)="editar()"  #tooltip="matTooltip" matTooltip="Guardar"  *ngIf="accion === 'EDITAR'"  >
                      <mat-icon>save</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <mat-dialog-content class="mat-typography">
          <div class="body">
            <div class="row">
              <h5 style="font-size: 20px;">Datos de la Morosidad Comercial</h5>
              <div class="col-md-2" *ngIf="accion !== 'AGREGAR'">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>ID</mat-label>
                  <input matInput [(ngModel)]="id" readonly="true">
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>Acreedor o Proveedor</mat-label>
                  <input matInput [(ngModel)]="acreProv">
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field class="w-100" >
                  <mat-label>Tipo de Documento</mat-label>
                  <mat-select [(ngModel)]="tipoDoc" >
                    <mat-option  [value]="0">

                    </mat-option>
                    <mat-option  [value]="1">
                      Letra Protestada
                    </mat-option>
                    <mat-option  [value]="2">
                      Pagaré Protestado
                    </mat-option>
                    <mat-option  [value]="3">
                      Cheque Devuelto
                    </mat-option>
                    <mat-option  [value]="4">
                      Factura(s) Impaga(s)
                    </mat-option>
                    <mat-option  [value]="5">
                      Recibo(s) Impago(s)
                    </mat-option>
                    <mat-option  [value]="6">
                      Warrant
                    </mat-option>
                    <mat-option  [value]="7">
                      Cuota(s) Impaga(s)
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field color="primary" class="w-100" >
                  <mat-label>Fecha</mat-label>
                  <input matInput [matDatepicker]="fecha_informe">
                  <mat-datepicker-toggle matIconSuffix [for]="fecha_informe"></mat-datepicker-toggle>
                  <mat-datepicker #fecha_informe color="primary"></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-3" *ngIf="accion === 'AGREGAR'"></div>
              <div class="col-md-1" *ngIf="accion === 'EDITAR'"></div>
              <div class="col-md-3">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>Monto MN</mat-label>
                  <input matInput [(ngModel)]="montoMN">
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>Monto ME</mat-label>
                  <input matInput [(ngModel)]="montoME">
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field color="primary" class="w-100" >
                  <mat-label>Fecha de Pago o Pendiente</mat-label>
                  <input matInput [matDatepicker]="fecha_informe">
                  <mat-datepicker-toggle matIconSuffix [for]="fecha_informe"></mat-datepicker-toggle>
                  <mat-datepicker #fecha_informe color="primary"></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-2">
                <mat-form-field class="w-100" style="margin: 0 .5rem 0 .5rem;">
                  <mat-label>Días de Atraso</mat-label>
                  <input matInput [(ngModel)]="diasAtraso">
                </mat-form-field>
              </div>

            </div>
          </div>
        </mat-dialog-content>
      </div>
    </div>
  </div>
</div>
