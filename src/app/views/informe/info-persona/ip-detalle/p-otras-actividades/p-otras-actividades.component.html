<div class="row " style="margin: 0 0 2rem 0; padding: 0 0 2rem 0;">
  <div class="col-md-12 mb-2">
    <div class="row counter-box shadow ">
      <div class="w-100 d-flex justify-content-between align-items-center">
        <h4>Actividades y Recursos&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
        <div>
          <button mat-mini-fab class="bg-cyan" style="margin: 0 .5rem .5rem .5rem;" #tooltip="matTooltip" matTooltip="Guardar">
            <mat-icon class="col-white">save</mat-icon>
          </button>
        </div>
      </div>
      <hr>
      <div class="col-md-6">
        <mat-form-field class="w-100" >
          <mat-label>Otras Actividades y Recursos (Español)</mat-label>
          <textarea matInput type="text" [(ngModel)]="actividadesRecursosInforme" style="min-height: 8rem;"></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" >
          <mat-label>Others Activities and Resources (Inglés)</mat-label>
          <textarea matInput type="text" [(ngModel)]="actividadesRecursosIngInforme" style="min-height: 8rem;"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
