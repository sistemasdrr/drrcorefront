<div class="row " style="margin: 0 0 2rem 0; padding: 0 0 2rem 0;">
  <div class="col-md-12 mb-2">
    <div class="row counter-box shadow mb-2">
      <div class="w-100 d-flex justify-content-between align-items-center">
        <h4>Información General</h4>
        <button mat-mini-fab class="bg-cyan" style="margin: 0 .5rem .5rem .5rem;" (click)="guardar()" #tooltip="matTooltip" matTooltip="Guardar">
          <mat-icon class="col-white">save</mat-icon>
        </button>
      </div>

      <hr>
      <h6>Utilizar sólo en caso de AUSENCIA TOTAL de información y para casos especiales.</h6>
      <div class="col-md-6">
        <mat-form-field class="w-100 mt-2" >
          <mat-label>Información General (Español)</mat-label>
          <textarea matInput type="text" placeholder="" style="min-height: 20rem;" [(ngModel)]="generalInformation"></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100 mt-2" >
          <mat-label>Información General (Inglés)</mat-label>
          <textarea matInput type="text" placeholder="" style="min-height: 20rem;" [(ngModel)]="generalInformationEng"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
