<section class="content">
  <div class="container-fluid" style="overflow: auto; width: 100%;">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [codigoInforme]="''" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
  </div>
  <div class="row m-0 p-1">
    <div class="col-md-4 ">
      <mat-tab-group class="card card-body">
        <mat-tab label="Por Facturar">
          <br>
          <div class="row m-0 p-0 ">
            <div class="col-md-10">
              <mat-form-field class="w-100">
                <mat-label>Fecha de Despacho</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <button mat-mini-fab class="bg-blue" style="margin: .5rem 1rem 0 0rem;" matTooltip="Buscar">
                <mat-icon class="col-white">search</mat-icon>
              </button>
            </div>
          </div>
          <div class="row m-0 p-0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" >
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 25%; font-size: 18px;"> Código </th>
                <td mat-cell *matCellDef="let subscriber" class="text-center" >{{subscriber.code}}</td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 75%; font-size: 18px;"> Nombre</th>
                <td mat-cell *matCellDef="let subscriber" class="text-center" > {{subscriber.name}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columnsDS"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsDS;"></tr>
            </table>
          </div>
        </mat-tab>
        <mat-tab label="Por Cobrar">
          Por Cobrar
        </mat-tab>
        <mat-tab label="Cobradas">
          Cobradas
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="col-md-8 card card-body">
      <div class="row">
        <div class="col-md-12">
          <h6>Facturación</h6><hr>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Factura N°</mat-label>
            <input matInput placeholder="" [(ngModel)]="invoiceNumber">
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field color="primary" style="width: 100%;">
            <mat-label>Fecha de Facturación</mat-label>
            <input matInput [matDatepicker]="invoice_Date" [(ngModel)]="invoiceDate">
            <mat-datepicker-toggle matIconSuffix [for]="invoice_Date"></mat-datepicker-toggle>
            <mat-datepicker #invoice_Date color="primary"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <button mat-mini-fab class="bg-blue" style="margin: .5rem 1rem 0 0rem;" matTooltip="Factura Electronica">
            <mat-icon class="col-white">description</mat-icon>
          </button>
        </div>
        <div class="col-md-8">
          <mat-form-field class="w-100">
            <mat-label>Abonado</mat-label>
            <input matInput placeholder="" [(ngModel)]="name">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>Código</mat-label>
            <input matInput placeholder="" [(ngModel)]="code">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Dirección</mat-label>
            <input matInput placeholder="" [(ngModel)]="address">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Atención</mat-label>
            <input matInput placeholder="" [(ngModel)]="attendedBy">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>Continente</mat-label>
            <input matInput placeholder="" [(ngModel)]="idContinent">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>País</mat-label>
            <input matInput placeholder="" [(ngModel)]="idCountry">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>Moneda</mat-label>
            <input matInput placeholder="" [(ngModel)]="idCountry">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>Idioma</mat-label>
            <input matInput placeholder="" [(ngModel)]="language">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>T.C. Sol - Dolar</mat-label>
            <input matInput placeholder="" [(ngModel)]="exchangeRateSD">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>T.C. Euro - Dolar</mat-label>
            <input matInput placeholder="" [(ngModel)]="exchangeRateED">
          </mat-form-field>
        </div>
        <div class="col-md-5">
          <mat-form-field class="w-100">
            <mat-label>Observaciones</mat-label>
            <textarea matInput placeholder="" [(ngModel)]="observations" style="min-height: 7rem;"></textarea>
          </mat-form-field>
        </div>
        <div class="col-md-7" style="border: 1px solid black; border-radius: 10px;">
          <div class="row">
            <mat-checkbox class="example-margin" [(ngModel)]="additionalAmount">Monto Adicional</mat-checkbox>
          </div>
          <div class="row">
            <div class="col-md-7">
              <mat-form-field class="w-100">
                <mat-label>Concepto</mat-label>
                <textarea matInput placeholder="" [(ngModel)]="concept" style="min-height: 4rem;"></textarea>
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field class="w-100">
                <mat-label>Monto</mat-label>
                <input matInput placeholder="" [(ngModel)]="amount" >
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
