<section class="content">
  <div class="container-fluid" style="overflow: auto; width: 100%;">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [codigoInforme]="''" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
  </div>
  <div class="row m-0 p-0">
    <div class="col-md-12" style="overflow-x: auto;">
      <div class="card card-body">
        <table mat-table [dataSource]="dataSourceInforme" multiTemplateDataRows class="mat-elevation-z8" matSort>

          <ng-container matColumnDef="informe" >
          <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-center"> Nombre de Informe</th>
          <td mat-cell *matCellDef="let order" class="text-left" style="min-width: 15rem;"> {{order.informe}} </td>
          </ng-container>
          <ng-container matColumnDef="fecha" >
            <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha Venc.</th>
            <td mat-cell *matCellDef="let order" class="text-center"> {{order.fechaVencimiento}} </td>
          </ng-container>
          <ng-container matColumnDef="tipoTramite" >
            <th mat-header-cell *matHeaderCellDef class="text-center"> Tipo de Trámite</th>
            <td mat-cell *matCellDef="let order" class="text-center">
              <div *ngIf="order.tipoTramite === 'T1'">
                <div class="badge badge-solid-blue">{{order.tipoTramite}}</div>
              </div>
              <div *ngIf="order.tipoTramite === 'T2'">
                <div class="badge badge-solid-purple">{{order.tipoTramite}}</div>
              </div>
              <div *ngIf="order.tipoTramite === 'T3'">
                <div class="badge badge-solid-cyan">{{order.tipoTramite}}</div>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="tipoInforme" >
            <th mat-header-cell *matHeaderCellDef class="text-center"> Tipo de Informe</th>
            <td mat-cell *matCellDef="let order" class="text-center">
              <div *ngIf="order.tipoInforme === 'OR'">
                <div class="badge badge-solid-orange" style="font-size: 16px;">{{order.tipoInforme}}</div>
              </div>
              <div *ngIf="order.tipoInforme === 'RV'">
                <div class="badge badge-solid-green" style="font-size: 16px;">{{order.tipoInforme}}</div>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="pais" >
            <th mat-header-cell *matHeaderCellDef class="text-center"> País </th>
            <td mat-cell *matCellDef="let order" class="text-center"> {{order.pais}} </td>
          </ng-container>
          <ng-container matColumnDef="abonado" >
            <th mat-header-cell *matHeaderCellDef class="text-center"> Abonado </th>
            <td mat-cell *matCellDef="let order" class="text-center"> {{order.abonado.codigo}} </td>
          </ng-container>
          <ng-container matColumnDef="opciones" >
            <th mat-header-cell *matHeaderCellDef class="text-center"> Opciones </th>
            <td mat-cell *matCellDef="let order" class="text-center">
              <button mat-icon-button #tooltip="matTooltip" matTooltip="Movimientos del Informe" (click)="movimientosInforme(order.cupon)">
                <i class="fa-solid fa-clock-rotate-left" style="font-size: 24px; color: #6777ef;"></i>
              </button>
              <button mat-icon-button #tooltip="matTooltip" matTooltip="Información y Despacho del Informe" (click)="despachoInforme(order.cupon)">
                <i class="fa-solid fa-info" style="font-size: 24px; color: rgb(38, 0, 255);"></i>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnasInforme"></tr>
          <tr mat-row *matRowDef="let order; columns: columnasInforme;">
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
