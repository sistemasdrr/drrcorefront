<div class="container"  >
  <div class="row " >
    <div class="col-md-12" >
      <div class="card">
        <div class="header">
          <div class="materialTableHeader mt-3">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h4>Ramos de Negocios y Actividades Específicas</h4>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10">
                    <button class="btn bg-cyan d-flex" type="button">
                      <i class="fa-solid fa-floppy-disk" style="font-size: 20px; margin: .3rem 0 .5rem 0;"></i>
                      <div style="font-size: 20px;">&nbsp;Guardar</div>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" >
                    <button class="btn bg-red d-flex" type="button" >
                      <i class="fa-solid fa-right-from-bracket" style="font-size: 20px; margin: .3rem 0 .5rem 0;" ></i>
                      <div style="font-size: 20px;">&nbsp;Salir</div>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <mat-dialog-content class="mat-typography p-3">
          <div class="body">
            <div class="row mat-elevation-z8" >
              <div class="col-md-12 d-flex w-100">
                <div class="d-flex align-items-center">
                  <h4><b>Ramo de Negocio</b></h4>
                </div>
                <div style="width: 70%;"></div>
                <div>
                  <mat-form-field class="example-full-width" style="min-width: 20rem;">
                    <mat-label>Buscar</mat-label>
                    <input matInput type="text" [(ngModel)]="buscarRamo" >
                  </mat-form-field>
                </div>
                <div class="">
                  <button class="btn bg-primary d-flex" type="button" style="margin-top: .6rem;  margin-left: .5rem;" (click)="dialogRamo()">
                    <i class="fa-regular fa-circle-question" style="font-size: 16px; color: white; margin: .2rem 0 .2rem 0;"></i>
                    <div style="font-size: 16px;"></div>
                  </button>
                </div>
              </div>

              <div class="col-md-12">
                <div class="table-container">
                  <mat-chip-listbox  aria-label="Ramo selection">
                    <mat-chip-option *ngFor="let ramo of filtrarRamo"  [color]="'primary'" (click)="selectRamo(ramo.id)">
                      {{ ramo.id }} - {{ ramo.nombre}}
                    </mat-chip-option>
                  </mat-chip-listbox>
                </div>
              </div>
            </div>
            <br>
            <div class="row  mat-elevation-z8" >
              <div class="col-md-6">
                <h4><b>Actividades Específicas</b></h4>
                <div class="w-100 d-flex justify-content-end">
                  <mat-form-field class="example-full-width">
                    <mat-label>Buscar</mat-label>
                    <input matInput type="text" [(ngModel)]="buscar" >
                  </mat-form-field>
                  <div class="">
                    <button class="btn bg-primary d-flex" type="button" style="margin-top: .6rem; margin-left: .5rem;" (click)="dialogActividad()">
                      <i class="fa-regular fa-circle-question" style="font-size: 16px; color: white; margin: .2rem 0 .2rem 0;"></i>
                    </button>
                  </div>
                </div>

                <div class="table-container">
                  <mat-chip-listbox  aria-label="Ramo selection">
                    <mat-chip-option *ngFor="let actividad of filtrarActividad" (click)="selectActividad(actividad.id)">
                      {{ actividad.nombre }}
                    </mat-chip-option>
                  </mat-chip-listbox>
                </div>
              </div>

              <div class="col-md-6 ">
                <h4><b>Actividades Específicas Seleccionadas</b></h4>
                <div class="w-100 d-flex justify-content-end">
                  <mat-chip-listbox  aria-label="Ramo selection">
                    <mat-chip-option *ngFor="let actividad of actividadesSeleccionadas" (click)="deselectActividad(actividad.id)">
                      {{ actividad.nombre }}
                    </mat-chip-option>
                  </mat-chip-listbox>
                </div>
              </div>
            </div>
          </div>
        </mat-dialog-content>

      </div>
    </div>
  </div>
</div>
