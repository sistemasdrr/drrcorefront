<div class="container" >
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="materialTableHeader mt-3">
          <div class="left">
            <ul class="header-buttons-left ms-0">
              <li class="tbl-title">
                <h4>{{titulo}}</h4>
              </li>
            </ul>
          </div>
          <div class="right">
            <ul class="tbl-export-btn">
              <li class="tbl-header-btn">
                <div class="m-l-10">
                  <button mat-mini-fab class="bg-red" style="margin: 0 .5rem .5rem .5rem;"  matTooltip="Salir" (click)="cerrarDialog()">
                    <mat-icon class="col-white">logout</mat-icon>
                  </button>
                </div>
              </li>
              <li class="tbl-header-btn">
                <div class="m-l-10" >
                  <button mat-mini-fab class="bg-cyan" style="margin: 0 .5rem .5rem .5rem;" #tooltip="matTooltip" matTooltip="Guardar">
                    <mat-icon class="col-white">save</mat-icon>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="mat-elevation-z8 m-2" *ngIf="subtitulo !== ''">
          <div class="center m-2">
            <ul class="header-buttons-left ms-0">
              <li class="tbl-title">
                <h6>{{subtitulo}}</h6>
              </li>
            </ul>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6"><div class="body mat-elevation-z8">
            <h4>Español</h4>
            <ckeditor [editor]="Editor" style="min-height: 8rem; " data="" [(ngModel)]="comentario_es"></ckeditor>
           </div></div>
          <div class="col-md-6"><div class="body mat-elevation-z8">
            <h4>Inglés</h4>
            <ckeditor [editor]="Editor" style="height: 8rem;" data="" [(ngModel)]="comentario_en"></ckeditor>
           </div></div>
        </div>

       <br>

      </div>


    </div>
  </div>
</div>
