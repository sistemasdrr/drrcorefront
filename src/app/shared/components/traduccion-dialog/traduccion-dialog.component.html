
<div class="container" >
  <mat-dialog-content class="mat-typography container-scrollable" style="min-width: 70rem;">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="materialTableHeader mt-3">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h3>{{titulo}}</h3>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10">
                    <button mat-mini-fab class="bg-red" style="margin: 0 .5rem .5rem .5rem;"  matTooltip="Salir" (click)="cerrarDialog()">
                      <mat-icon class="col-white">logout</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" >
                    <button mat-mini-fab class="bg-cyan" style="margin: 0 .5rem .5rem .5rem;" #tooltip="matTooltip" matTooltip="Guardar" (click)="realizarEnvio()">
                      <mat-icon class="col-white">save</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="mat-elevation-z8 m-2" *ngIf="subtitulo !== ''">
            <div class="center m-2">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h4>{{subtitulo}}</h4>
                </li>
              </ul>
            </div>
          </div>
          <hr>
            <div class="row" *ngIf="tipo ==='ckeditor'">
              <div class="col-md-6">
                <div class="body mat-elevation-z8">
                <ckeditor [editor]="Editor" style="min-height: 20rem; " data="" [(ngModel)]="comentario_es" ></ckeditor>
               </div>
              </div>
              <div class="col-md-6">
                <div class="body mat-elevation-z8">
                <ckeditor [editor]="Editor" style="min-height: 20rem; " data="" [(ngModel)]="comentario_en" ></ckeditor>
               </div>
              </div>
            </div>
            <div class="row" *ngIf="tipo === 'textarea'">
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Español</mat-label>
                  <textarea matInput placeholder="" style="min-height: 10rem;" [(ngModel)]="comentario_es"></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Inglés</mat-label>
                  <textarea matInput placeholder="" style="min-height: 10rem;" [(ngModel)]="comentario_en"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row" *ngIf="tipo === 'input'">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Español</mat-label>
                  <input matInput placeholder="" [(ngModel)]="comentario_es">
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Inglés</mat-label>
                  <input matInput placeholder="" [(ngModel)]="comentario_en">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
  </mat-dialog-content>
</div>
