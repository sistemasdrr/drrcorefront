<div class="container" style="">
  <div class="row clearfix">
    <div class="col-md-12">
      <div class="card pt-3">
        <div class="materialTableHeader h-100">
          <div class="left">
            <ul class="header-buttons-left ms-0">
              <li class="tbl-title">
                <h5>{{titulo1}} <br> {{titulo2}} {{empresa}}</h5>
              </li>
            </ul>
          </div>
          <div class="right">
            <ul class="tbl-export-btn">
              <li class="tbl-header-btn">
                <button class="btn bg-cyan d-flex" type="button">
                  <i class="fa-solid fa-floppy-disk" style="font-size: 20px; margin: .3rem 0 .5rem 0;"></i>
                  <div style="font-size: 20px;">&nbsp;Guardar</div>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="mat-elevation-z8 m-2" *ngIf="subtitulo !== ''">
          <div class="center m-2">
            <ul class="header-buttons-left ms-0">
              <li class="tbl-title">
                <h6>{{subtitulo}}</h6>
              </li>
            </ul>
          </div>
        </div>
        <hr>
       <div class="body mat-elevation-z8">
        <h4>Español</h4>
        <ckeditor [editor]="Editor" style="height: 10rem;" data=""></ckeditor>
       </div>
       <br>
       <div class="body mat-elevation-z8">
        <h4>Inglés</h4>
        <ckeditor [editor]="Editor" style="height: 10rem;" data=""></ckeditor>
       </div>
      </div>
    </div>
  </div>
</div>
