<div class="container" style="width: 40rem;">
  <div class="row p-3 ">
    <div class="card">
      <div class="materialTableHeader mt-3" >
        <div class="left">
          <ul class="header-buttons-left ms-0">
            <li class="tbl-title">
              <h3>{{titulo}}</h3>
            </li>
          </ul>
        </div>
        <div class="right">
          <ul class="tbl-export-btn">
            <li class="tbl-header-btn">
              <div class="m-l-10" >
                <button mat-mini-fab color="warn" style="margin: .5rem .5rem .5rem .5rem;" (click)="cerrarDialog()" #tooltip="matTooltip" matTooltip="Volver">
                  <mat-icon class="col-white">arrow_back</mat-icon>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
      <mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="año">
          <mat-header-cell *matHeaderCellDef class="text-center" style="width: 3rem; justify-content: center;"> Año </mat-header-cell>
          <mat-cell *matCellDef="let impoExpo" class="text-center w-100 justify-content-center">{{ impoExpo.year }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="monto">
          <mat-header-cell *matHeaderCellDef class="text-center" style="width: 10rem; justify-content: center;"> Monto </mat-header-cell>
          <mat-cell *matCellDef="let impoExpo" class="text-center w-100 justify-content-center">{{ impoExpo.amount }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="accion">
          <mat-header-cell *matHeaderCellDef class="text-center" style="width: 8rem; justify-content: center;">
            <button mat-mini-fab color="primary" style="margin-top: .7rem;" (click)="agregar()">
              <mat-icon class="col-white">add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let impoExpo" class="text-center w-100 justify-content-center">
            <button mat-icon-button  class="tbl-action-btn " (click)="editar(impoExpo.id)">
              <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
            </button>
            <button mat-icon-button class="tbl-action-btn" (click)="eliminar(impoExpo.id)">
              <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
      </mat-table>

    </div>
</div>
