  <div class="row p-3 ">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width" >
            <mat-label>Código o Nombre</mat-label>
            <input matInput placeholder="" value="" #filter >
          </mat-form-field>
        </div>
      </div>
      <mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="codigo">
          <mat-header-cell *matHeaderCellDef class="text-center" style="width: 3rem; justify-content: center;"> Código </mat-header-cell>
          <mat-cell *matCellDef="let element" class="text-center w-100 justify-content-center">{{ element.codigo }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef class="text-center" style="width: 10rem; justify-content: center;"> Nombre del Abonado</mat-header-cell>
          <mat-cell *matCellDef="let element" class="text-center w-100 justify-content-center">{{ element.nombre }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef class="text-center" style="width: 8rem; justify-content: center;"> </mat-header-cell>
          <mat-cell *matCellDef="let element" class="text-center w-100 justify-content-center">
            <button class="btn bg-green btn-sm btn-block waves-effect" style="width: 7rem;" type="button" (click)="realizarEnvioCodigo(element.codigo)"><i class="fa-solid fa-circle-check"></i> Seleccionar </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
      </mat-table>

    </div>
</div>
