  <div class="row p-3 ">
    <div class="col-md-12">
      <h2>Buscar {{ titulo }}</h2>
      <hr>
      <mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef class="text-center"> Seleccionar </mat-header-cell>
          <mat-cell *matCellDef="let element" class="text-center">
            <mat-radio-button class="example-radio-button" [value]="element.codigo" (click)="setCodigoAbonado(element.codigo)">
            </mat-radio-button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="codigo">
          <mat-header-cell *matHeaderCellDef class="text-center"> CÃ³digo </mat-header-cell>
          <mat-cell *matCellDef="let element" class="text-center">{{ element.codigo }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef class="text-center"> Nombre del Abonado</mat-header-cell>
          <mat-cell *matCellDef="let element" class="text-center">{{ element.nombre }}</mat-cell>
        </ng-container>


        <!-- Encabezado de la tabla -->
        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        <!-- Fila de la tabla -->
        <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
      </mat-table>
      <hr>
      <div class="d-flex justify-content-end">
        <button id="btnSeleccionarAbonado" class="btn bg-cyan btn-lg btn-block waves-effect" type="button" (click)="realizarEnvioCodigo()"  [disabled]="botonDeshabilitado"> Seleccionar
        </button>
      </div>
    </div>
</div>
