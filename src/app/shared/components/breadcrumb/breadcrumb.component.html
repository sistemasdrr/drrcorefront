<div class="breadcrumb-main">

            <div class="breadcrumb-title ">
                <h3 class="page-title">{{title}} - {{subtitle}}</h3>
            </div>
        </div>
        <div class="col-4 m-0 p-0 d-flex align-items-center justify-content-center">
          <div class="info-box7 bg-c-blue m-0 p-0">
            <div class="info-box7-block ">
              <h6 class="m-b-10">CÃ³digo: {{codigoInforme}}</h6>
            </div>
          </div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item bcrumb-1">
                    <a [routerLink]="'/dashboard/main'">
                        <app-feather-icons [icon]="'home'" [class]="'breadcrumb-icon'"></app-feather-icons>

            </ul>
        </div>
    </div>
