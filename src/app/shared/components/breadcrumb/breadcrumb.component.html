<div class="breadcrumb-main">
    <div class="row">
        <div class=" d-flex align-items-center" [ngClass]="codigoInforme === '' ? 'col-6' : 'col-4'">
            <div class="breadcrumb-title ">
                <h3 class="page-title">{{title}} {{subtitle}}</h3>
            </div>
        </div>
        <div class="col-4 d-flex align-items-center" *ngIf="codigoInforme !== ''">
          <div class="info-box7 bg-c-blue m-0 p-0 w-100 d-md-block d-none">
            <div class="info-box7-block d-flex justify-content-center align-items-center">
              <h4 class="m-b-10"  style="color: white; ">CÃ³d. Informe: {{codigoInforme}}</h4>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-end" [ngClass]="codigoInforme === '' ? 'col-6' : 'col-4'">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item bcrumb-1">
                    <a [routerLink]="'/dashboard/main'">
                        <app-feather-icons [icon]="'home'" [class]="'breadcrumb-icon'"></app-feather-icons>
                    </a>
                </li>
                <li class="breadcrumb-item" *ngFor="let item of items">{{item}}</li>
                <li class="breadcrumb-item active">{{active_item}}</li>
            </ul>
        </div>
    </div>
</div>
